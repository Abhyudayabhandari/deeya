<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            color: #ff6f61;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .heart {
            font-size: 5em;
            color: #ff4d4d;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .button {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button:hover {
            background-color: #ff3333;
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry, Deepshikha</h1>
        <p>I know I made a mistake, and I regret it deeply. Please forgive me.</p>
        <div class="heart">&hearts;</div>
        <button class="button" onclick="alert('I promise to make it up to you. I kooooooo loveeeeeee yoooooouuuuu!')">Accept My Apology</button>
        <div class="footer">
            <p>Made with love just for you.</p>
        </div>
    </div>
</body>
</html>
